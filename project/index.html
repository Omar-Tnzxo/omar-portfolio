    <!-- مانع التخزين المؤقت للصفحة -->
    <script>
      // إضافة طابع زمني فريد لكل مرة يتم فيها تحميل الصفحة
      const timestamp = new Date().getTime();
      
      // التحقق من الإصدار المخزن
      const storedVersion = localStorage.getItem('appVersion');
      const currentVersion = 'v1.0.1'; // يجب أن يتطابق هذا مع المتغير في HomePage.jsx
      
      // التحديث التلقائي إذا اختلف الإصدار
      if (storedVersion && storedVersion !== currentVersion) {
        localStorage.clear();
        window.location.reload(true);
      }
      
      // تحديث الإصدار المخزن
      localStorage.setItem('appVersion', currentVersion);
      
      // إضافة معلمة التخزين المؤقت إلى جميع الصور وملفات CSS و JavaScript
      window.addEventListener('load', () => {
        document.querySelectorAll('script[src], link[rel="stylesheet"], img').forEach(el => {
          const url = new URL(el.src || el.href || '/', window.location);
          if(url.origin === window.location.origin) {
            url.searchParams.set('v', timestamp);
            if (el.src) el.src = url.toString();
            if (el.href) el.href = url.toString();
          }
        });
        
        // تحديث عنصر cache-buster كل دقيقة
        const updateTimestamp = () => {
          const cacheBusterEl = document.getElementById('cache-buster');
          if (cacheBusterEl) {
            cacheBusterEl.textContent = `آخر تحديث: ${new Date().toLocaleString('ar')}`;
          }
        };
        
        // تحديث كل دقيقة
        setInterval(updateTimestamp, 60000);
      });
    </script>
